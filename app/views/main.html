<div class="mainStyle">
    <h1>Enter Item:</h1>
    e.g. "Mushroom"<br>
    <input class="input-sm" ng-model="itemFilter">
    <br>
</div>
<div itemElement></div>

<div ng-repeat="entry in isaacItems.items | filter:{ name: itemFilter } | limitTo:10 | orderObjectBy: 'name' : descending">
    <div class="sample-show-hide" ng-show="itemFilter.length >=3">
        <div class="itemStyle">
            <img ng-src="./resources/{{entry.url}}"><br>
            Name: {{entry.name}}
            <br>
            Description: {{entry.description}}
            <br>
            <div ng-if="entry.id != 'null'">
                ID: {{ entry.id }}
            </div>
            <br>

            <div ng-repeat="effect in entry.effects">
                {{effect}}
            </div>
        </div>
    </div>
</div>
